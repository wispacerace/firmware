name: fcudev
lsefreq: 0
voltage: 3.3
hsefreq: 8000000
mcutype: STM32F413xx
other:
  STM32_HSE_BYPASS: ~
default: input, pushpull, starthigh, pullup, highspeed
pins:
  # thermocouple amp (max31855)
  SPI1_SCK: pa5, af5
  SPI1_MISO: pa6, af5
  SPI1_MOSI: pa7, af5
  SPI1_MOSI: pa7, af5
  SPI1_CS: pf13, output, pushpull

  # usart3
  USART3_RX: pd8, af7
  USART3_TX: pd9, af7

  LED1: pb0,  output, pushpull, startlow
  LED2: pb7,  output, pushpull, startlow
  LED3: pb14, output, pushpull, startlow

  # fix SWD
  SWCK: pa14, af0, floating
  SWDIO: pa13, af0, floating

  # SDIO
  SDIO_D0: pc8, af12
  SDIO_D1: pc9, af12
  SDIO_D2: pc10, af12
  SDIO_D3: pc11, af12
  SDIO_CLK: pc12, af12
  SDIO_CMD: pd2, af12

  # xsens mti-3 imu
  SPI3_SCK: pb3, af6
  SPI3_MISO: pb4, af6
  SPI3_MOSI: pb5, af6
  SPI3_CS: pa4, output, pushpull
  MTI_DRDY: pc7, input, pushpull
